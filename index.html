<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
  <script type="text/javascript" src="tictactoe.js"></script>
</head>

<body>
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <hr>

    <div class="controls">
      <span class="borderBottom">Player One</span>
      <span class="borderBottom">Player Two</span>
      <br/>
      <span class="markLabel">X</span>
      <span class="markLabel">O</span>
      <br/>
      <div class="times">Won <span class="one_times" id="p1_wins">0</span> <span class="two_times" id="p2_wins">0</span> times</div>
      <div class="times">Lost <span class="one_times" id="p1_lost">0</span> <span class="two_times" id="p2_lost">0</span> times</div>
      <br/>
      <div class="statusDiv borderBottom">Game Status</div>
      <p id = "status-d">New Game</p>
      <!-- Game Status Messages: Game in progress | Player 1 wins | Player 2 wins -->
      <button id="clc">Restart</button>
    </div>


    <div class="box">
      <table class="ticTable">
        <tbody>
          <tr>
            <td id ="0" class="borderBottom borderRight" onclick="cellClicked(event)"></td>
            <td id ="1" class="borderBottom borderRight" onclick="cellClicked(event)"></td>
            <td id ="2" class="borderBottom" onclick="cellClicked(event)"></td>
          </tr>
          <tr>
            <td id ="3" class="borderBottom borderRight" onclick="cellClicked(event)"></td>
            <td id ="4" class="borderBottom borderRight" onclick="cellClicked(event)"></td>
            <td id ="5" class="borderBottom" onclick="cellClicked(event)"></td>
          </tr>
          <tr>
            <td id ="6" class="borderRight" onclick="cellClicked(event)"></td>
            <td id ="7" class="borderRight" onclick="cellClicked(event)"></td>
            <td  id ="8" onclick="cellClicked(event)"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</body>
</html>
